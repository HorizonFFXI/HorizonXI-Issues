name: "üêû Bug Report"
description: "Submit a bug report for Rebase Testing"
labels: ["New Issue"]

body:
  - type: markdown
    attributes:
      value: |
        ### üêõ Bug Report Form
        Please fill out the following details as accurately as possible.
        Reports that include clear steps and evidence help us resolve issues faster!

  - type: input
    id: character_name
    attributes:
      label: "HorizonXI Character Name"
      description: "Include your in-game character name for points to be awarded."
      placeholder: "Example: Shadowdelver"
    validations:
      required: true

  - type: dropdown
    id: bug_category
    attributes:
      label: "Bug Category"
      description: "Select the type of bug."
      options:
        - "NPC"
        - "MOB"
        - "ITEM"
        - "QUEST"
        - "MISSION"
        - "COMBAT"
        - "CRAFTING"
        - "OTHER"
    validations:
      required: true

  - type: textarea
    id: bug_description
    attributes:
      label: "Bug Description"
      description: "A detailed description of what the bug is and what happens."
      placeholder: "Describe the problem in detail..."
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "Please be as detailed as possible. Include exact steps."
      placeholder: |
        1. Go to ...
        2. Talk to ...
        3. Observe ...
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: "Expected Behavior"
      description: "What should be happening instead of this current behavior?"
      placeholder: "Describe the correct or expected outcome."
    validations:
      required: true

  - type: textarea
    id: extra_evidence
    attributes:
      label: "Extra Evidence (optional)"
      description: "Copy and paste screenshots, upload videos, attach logs, etc."
      placeholder: "Links or attachments here..."
    # optional ‚Äî no validations block
